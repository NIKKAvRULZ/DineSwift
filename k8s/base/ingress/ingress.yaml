apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dineswift-ingress
  namespace: dineswift
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: dineswift.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80