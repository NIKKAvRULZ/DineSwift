apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: dineswift
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: dineswift/api-gateway:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: dineswift-config
              key: NODE_ENV
        - name: USER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: dineswift-config
              key: USER_SERVICE_URL
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: dineswift
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP